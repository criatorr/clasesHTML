<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="submit" value="Nombre">
    <!--INPUT con tipo submit no es tan flexible ya que
    requiere de un atributo value para cambiarle el texto
    pero el type=submit implica "envío a base de datos"-->
    <!--Recomend usar boton de etiqueta INPUT para formularios-->
    <button type="submit">Que color te gusta?</button>
    <!--BUTTON es más flexible-->
</body>
</html>
