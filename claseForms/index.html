<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    
    <form action="">
        <label for="nombre">
            <span>¿Cual es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Tu nombre"/>
        </label>

        <label for="inicio-platzi">
            <span>¿Qué día comenzaste en Platzi?</span>
            <input type="date" id="inicio-platzi" />
        </label>

        <label for="horario">
            <span>¿En qué horario estudias?</span>
            <input type="time" id="horario" />
        </label>

        <!--La etiqueta contenedora "form" es lo correcto para crear formularios dentro-->
        <!--El valor del atributo acción está ligado a una URL de servidor generalmente
        para base de datos-->
        <!--El valor del atributo "id" en la etiqueta input
        debe ser igual al del atributo for en la etiqueta contenedora label-->
        <!--El atributo "placeholder" de la etiqueta "input" es 
        un texto de ejmplo que visualmente le dice a la persona
        que información debe ir en la casilla-->
    </form>


</body>
</html>
