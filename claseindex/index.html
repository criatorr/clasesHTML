<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" /> <!--Permite cargar caracteres especiales de nuestro lang-->
        <meta name="description" content="Esta página te mostrará fotos de gatos" /> <!--Objetivos SEO-->
        <meta name="robots" content="index,follow" > <!--Autoriza a los robots de los navegadores a que hagan VISIBLE mi pagina-->
        <title>Es mi página</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header> <!--Sección superior de nuestro website-->
            <nav></nav> <!--Seccion de navegacion de nuestro website, siempre dentro del header-->
        </header>
        <main> <!--Main es el contenido central de nuestro website, "la parte del medio"-->
            <section>  <!--Nuestro website puede estar divido por secciones, por ejemplo platzi tiene 3: El navegador de cursos y rutas, el feed y nuestras rutas de aprendizaje-->
                <article>
                    <!--Contenido independiente de la página. Es reutilizable-->
                </article>
            </section>
            <ul> <!--Lista desordenada: Sin numerar-->
                <li>Soy una manzana</li> <!--Item List. Elementos de la lista-->
            </ul>
            <ol> <!--Lista ordenada: Numerada-->
                <li>Soy una manzana</li>
                <li>Soy una pera</li>
            </ol>
        </main>
        <footer> <!--Sección final de nuestro website-->

        </footer>

        <p>Soy un texto</p> <!--Párrafo, texto-->
        <!--Títulos, muestran el texto más grande y con negrilla. Existen desde el h1 al h6-->
        <h1>Soy un título</h1>
        <h2>Soy otro título</h2>
        <h3>Soy un título más</h3>
        <!--Etiqueta ANCLA: <a></a>-->
        <a href="#">Soy un link</a> <!--Enlaces/links que nos permitirán movernos entre páginas.-->
        <!--# es para que no recargue la página-->

    </body>
</html>
