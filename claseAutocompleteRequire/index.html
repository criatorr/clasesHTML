<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>¿Cuál es tu nombre?</span>
                <input type="text" name="nombre" id="nombre" autocomplete="name" required>
            </label>

            <label for="correo">
                <span>¿Cuál es tu correo?</span>
                <input type="email" name="correo" id="correo" autocomplete="email" required>
            </label>

            <label for="pais">
                <span>Nacionalidad</span>
                <input type="text" name="pais" id="pais" autocomplete="country" required>
            </label>

            <label for="cp">
                <span>Código Postal</span>
                <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
        <!--El atributo "autocomplete" de la etiqueta input
        le autocompleta los datos al usuario basado en los
        ingresados por él en la web-->
        <!--LINK DE VALORES para el atributo AUCOMPLETE-->
        <!--https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/autocomplete-->
    </main>
</body>
</html>
