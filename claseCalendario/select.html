        <!--BUENA PRACTICA PARA LISTA DE OPCIONES (muchas) usando DATALIST
        con input con atributo "list"--><!--Ideal para moviles-->
        <span>¿Qué curso te gustaría tomar?</span>
        
        <input list="cursos">
        <datalist id="cursos">
            <option value="Javascript"></option>
            <option value="HTML"></option>
            <option value="CSS3"></option>
            <option value="Web Standards"></option>
        </datalist>
    </main> 
    
    <!--el valor del atributo value como en todos, es el valor que el JS
    llamará para ingresarlo a la basededatos-->
    
    


</body>
